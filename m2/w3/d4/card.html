<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1>esercizio</h1>

   <div class=" d-flex col-4" > 
<!-- inizio card-->
    <div id="oggettodaca" class="card mx-3 my-3" >
        <img src="assets/Spotify-logo.png"  class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">${el.title}</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" onclick="remove(oggettodaca)" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
<!-- fine card-->

<!-- inizio card-->
<div class="card mx-3 my-3" id="oggettodaca" >
    <img src="${el.img}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">${el.title}</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <a href="#" onclick='remove()' class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
<!-- fine card-->


   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   <script>
    const remove = function(){
        let card= document.getElementById("oggettodaca");
        card.innerHTML=""
    }
    
   </script>
</body>
</html>
